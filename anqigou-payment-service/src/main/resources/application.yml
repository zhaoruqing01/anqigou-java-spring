spring:
  application:
    name: anqigou-payment-service

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: public
        import-check:
          enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/anqigou?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 10000ms

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.anqigou.payment.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 微信支付配置
wechat:
  pay:
    appId: YOUR_APP_ID
    mchId: YOUR_MCH_ID
    key: YOUR_API_KEY
    keyV3: YOUR_API_KEY_V3
    certPath: /path/to/cert
    notifyUrl: http://localhost:8080/api/payment/wechat/notify

# 支付宝配置
alipay:
  appId: YOUR_APP_ID
  privateKey: YOUR_PRIVATE_KEY
  publicKey: YOUR_PUBLIC_KEY
  gateway: https://openapi.alipay.com/gateway.do
  notifyUrl: http://localhost:8080/api/payment/alipay/notify
  returnUrl: http://localhost:3000/order-success

# Feign 客户端配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

server:
  port: 8084
  servlet:
    context-path: /

logging:
  level:
    root: info
    com.anqigou: debug
