spring:
  application:
    name: anqigou-user-service

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: public
        import-check:
          enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/anqigou?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 10000ms

  # Spring Boot DevTools 配置
  devtools:
    restart:
      enabled: true
      # 排除不需要重启的目录
      exclude: WEB-INF/**,static/**,public/**,templates/**
    livereload:
      enabled: true
  # 禁用模板缓存
  thymeleaf:
    cache: false
  # 禁用静态资源缓存
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.anqigou.user.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 微信小程序配置
wechat:
  miniapp:
    appid: wx8dbab4f617ac7415 # 替换为真实的小程序AppID
    secret: 397b54148106ca36fa1217e6afd9d108 # 替换为真实的小程序密钥

server:
  port: 8081
  servlet:
    context-path: /

logging:
  level:
    root: info
    com.anqigou: debug
    org.springframework.web.servlet: trace
    org.springframework.web: trace
    org.springframework.http: trace
